<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="spadeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2ecc71;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean minimalist spade symbol -->
  <path d="M100,30 C70,30 50,70 50,100 C50,130 70,145 90,145 C95,145 100,140 100,140 C100,140 105,145 110,145 C130,145 150,130 150,100 C150,70 130,30 100,30 Z" 
        fill="url(#spadeGradient)" />
  
  <!-- Simplified stem -->
  <path d="M100,140 L100,160 C100,170 120,170 120,160 C120,150 110,150 100,160" 
        fill="#2c3e50" />
  
  <!-- Text SPADE with modern font -->
  <text x="100" y="190" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="300" letter-spacing="5" text-anchor="middle" fill="#2c3e50">SPADE</text>
  
  <!-- Digital circuit-like elements representing Python/code -->
  <path d="M30,100 L55,100" stroke="#2ecc71" stroke-width="2" />
  <path d="M145,100 L170,100" stroke="#2ecc71" stroke-width="2" />
  <path d="M100,15 L100,35" stroke="#2ecc71" stroke-width="2" />
  
  <circle cx="55" cy="100" r="3" fill="#2ecc71" />
  <circle cx="145" cy="100" r="3" fill="#2ecc71" />
  <circle cx="100" cy="35" r="3" fill="#2ecc71" />
  
  <!-- Abstract data flow elements -->
  <path d="M40,60 C50,40 80,50 90,70" stroke="#3498db" stroke-width="1.5" fill="none" stroke-dasharray="2,2" />
  <path d="M160,60 C150,40 120,50 110,70" stroke="#3498db" stroke-width="1.5" fill="none" stroke-dasharray="2,2" />
</svg>
