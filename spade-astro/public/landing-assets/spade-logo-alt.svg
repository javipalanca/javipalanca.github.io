<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="spadeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="10" y="10" width="180" height="180" rx="15" ry="15" fill="white"/>
  
  <!-- Spade Symbol - Modern and Sleek -->
  <path d="M100,40 C80,40 60,60 60,90 C60,110 75,120 90,120 C95,120 100,118 100,118 C100,118 105,120 110,120 C125,120 140,110 140,90 C140,60 120,40 100,40 Z" 
        fill="url(#spadeGradient)" filter="url(#shadow)"/>
  
  <!-- Stem of the Spade -->
  <path d="M100,118 L100,155 Q100,160 110,160 L115,160 Q125,160 125,150 Q125,140 115,140 Q105,140 100,150" 
        fill="url(#spadeGradient)" filter="url(#shadow)"/>
  
  <!-- Python Element (Circuit-like pattern) -->
  <path d="M40,100 L60,100 M140,100 L160,100 M100,40 L100,60 M100,140 L100,160" 
        stroke="#2ecc71" stroke-width="4" stroke-linecap="round"/>
  <circle cx="60" cy="100" r="5" fill="#2ecc71"/>
  <circle cx="140" cy="100" r="5" fill="#2ecc71"/>
  <circle cx="100" cy="60" r="5" fill="#2ecc71"/>
  <circle cx="100" cy="140" r="5" fill="#2ecc71"/>
  
  <!-- Text SPADE -->
  <text x="100" y="180" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">SPADE</text>
  
  <!-- Tagline -->
  <text x="100" y="195" font-family="'Segoe UI', Arial, sans-serif" font-size="8" text-anchor="middle" fill="#7f8c8d">Smart Python Agent Development Environment</text>
</svg>
