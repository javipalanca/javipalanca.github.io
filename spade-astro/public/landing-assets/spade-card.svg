<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="spadeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- White Background -->
  <rect x="10" y="10" width="180" height="180" rx="20" ry="20" fill="white"/>
  
  <!-- Classic Ace of Spades -->
  <path d="M100,25 C75,25 55,50 55,80 C55,100 70,115 90,115 C90,115 85,140 85,150 C85,160 95,165 100,165 C105,165 115,160 115,150 C115,140 110,115 110,115 C130,115 145,100 145,80 C145,50 125,25 100,25 Z" 
        fill="url(#spadeGradient)" />
  
  <!-- Python-like snake wrapping around the stem -->
  <path d="M90,125 C85,130 85,140 90,145 C95,150 105,150 110,145 C115,140 115,130 110,125" 
        fill="#2ecc71" stroke="#2ecc71" stroke-width="2" stroke-linejoin="round"/>
  
  <!-- Card corners - A for Ace -->
  <text x="25" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="bold" fill="#3498db">A</text>
  <text x="25" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#3498db">♠</text>
  
  <text x="175" y="165" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="bold" fill="#3498db" text-anchor="end">A</text>
  <text x="175" y="180" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#3498db" text-anchor="end">♠</text>
</svg>
