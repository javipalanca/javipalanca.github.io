<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="white"/>
  
  <!-- Classic Spade Symbol (Ace of Spades) -->
  <path d="M100,30 C80,30 60,50 60,80 C60,100 75,115 90,115 C90,115 85,145 85,155 C85,160 90,165 100,165 C110,165 115,160 115,155 C115,145 110,115 110,115 C125,115 140,100 140,80 C140,50 120,30 100,30 Z" 
        fill="#2c3e50"/>
  
  <!-- SPADE text curved along the bottom -->
  <path id="curve" d="M30,130 C30,160 170,160 170,130" fill="transparent"/>
  <text font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="bold" fill="#3498db">
    <textPath href="#curve" startOffset="50%" text-anchor="middle">SPADE</textPath>
  </text>
  
  <!-- Python logo hint in the middle of the spade -->
  <path d="M90,75 C90,65 110,65 110,75 C110,85 90,85 90,75" fill="#3498db"/>
  <path d="M90,95 C90,85 110,85 110,95 C110,105 90,105 90,95" fill="#2ecc71"/>
</svg>
