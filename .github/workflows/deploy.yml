name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  repository_dispatch:
    types: [update-spade-llm-docs-event]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Astro (main site)
        uses: actions/checkout@v4
      
      - name: Checkout SPADE LLM Docs
        uses: actions/checkout@v4
        with:
          repository: javipalanca/spade_llm
          ref: gh-pages
          path: tmp/docs/spade_llm

      # Build Astro (main site)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./package-lock.json"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build with Astro
        run: npm run build
      
      - name: Inject SPADE LLM Docs
        run: |
          mkdir -p dist/docs/spade_llm
          cp -r tmp/docs/spade_llm/* dist/docs/spade_llm/
          rm -rf dist/docs/spade_llm/.git

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
